<script>
    // Function to filter table data based on user inputs
function filterData() {
    const classValue = document.getElementById('searchByClass').value; // Get selected class
    const modelValue = document.getElementById('searchByModel').value; // Get selected model
    const brandValue = document.getElementById('searchByBrand').value; // Get selected brand
    const reservationValue = document.getElementById('searchByReservation').value; // Get input for reservation code

    const rows = document.querySelectorAll('#client-data tr'); // Get all table rows in the tbody

    rows.forEach(row => {
        const cells = row.querySelectorAll('td'); // Get all cells in the current row
        const rowClass = cells[0].textContent; // Class is in the first cell
        const rowBrand = cells[1].textContent; // Brand is in the second cell
        const rowModel = cells[2].textContent; // Model is in the third cell
        const rowReservation = cells[3].textContent; // Reservation code is in the fourth cell

        // Check if the row matches the filter criteria
        const matchesClass = classValue === "" || rowClass === classValue;
        const matchesModel = modelValue === "" || rowModel === modelValue;
        const matchesBrand = brandValue === "" || rowBrand === brandValue;
        const matchesReservation = reservationValue === "" || rowReservation.includes(reservationValue);

        // Show or hide the row based on the matches
        if (matchesClass && matchesModel && matchesBrand && matchesReservation) {
            row.style.display = ''; // Show the row if it matches
        } else {
            row.style.display = 'none'; // Hide the row if it doesn't match
        }
    });
}

// Attach event listeners to the search button and input fields for filtering
document.getElementById('searchButton').addEventListener('click', filterData); // Filter on button click
document.querySelectorAll('.custom-select').forEach(select => {
    select.addEventListener('change', filterData); // Filter on dropdown change
});
document.getElementById('searchByReservation').addEventListener('input', filterData); // Filter on input change

</script>
