    <script>
        // Function to filter clients based on search inputs
        function filterClients() {
            const name = document.getElementById('searchByName').value.toLowerCase();
            const id = document.getElementById('searchById').value.toLowerCase();
            const phone = document.getElementById('searchByPhone').value.toLowerCase();
            
            const tableBody = document.getElementById('client-data');
            const rows = tableBody.getElementsByTagName('tr'); // Get all table rows
    
            // Loop through the rows and filter them based on search inputs
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                const fullName = `${cells[1].innerText} ${cells[2].innerText}`.toLowerCase(); // Combine first and last names
                const clientId = cells[0].innerText.toLowerCase(); // ID
                const clientPhone = cells[3].innerText.toLowerCase(); // Phone
    
                // Show or hide the row based on the search criteria
                if (
                    (name === '' || fullName.includes(name)) &&
                    (id === '' || clientId.includes(id)) &&
                    (phone === '' || clientPhone.includes(phone))
                ) {
                    row.style.display = ''; // Show row
                } else {
                    row.style.display = 'none'; // Hide row
                }
            }
        }
    
        // Add event listeners for search fields
        document.getElementById('searchByName').addEventListener('input', filterClients);
        document.getElementById('searchById').addEventListener('input', filterClients);
        document.getElementById('searchByPhone').addEventListener('input', filterClients);
    </script>

            crudDropdown.addEventListener("input", updateButtonText);
