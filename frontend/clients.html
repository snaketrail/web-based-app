<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .menu-bar {
            display: flex;
            background-color: #333;
            margin-bottom: 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .dropdown {
            position: relative;
        }

        .dropbtn {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropbtn:hover {
            background-color: #575757;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-top: 60px; /* Added margin to space it below the menu */
            height: 85vh;
        }

        .form-container {
            flex: 0 0 20%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            flex: 0 0 60%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            overflow: auto;
        }

        .button-container {
            flex: 0 0 10%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            align-items: center;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
        /* General Form Container Styles */
.form-container {
    width: 100%;
    max-width: 600px;
    margin: 5px auto;
    padding: 5px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form Title */
.form-container h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
    font-size: 15px;
}

/* Form Group Styles */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 5px;
}

/* Label Styling */
.form-group label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

/* Input Fields */
.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="date"],
.form-group textarea {
    padding: 5px;
    font-size: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

/* Two-Column Layout for Form Groups */
.form-group-row {
    display: flex;
    gap: 5px;
    justify-content: space-between;
}

/* Styling for Textarea */
textarea {
    resize: vertical;
    min-height: 60px;
}

/* Button Styling */
button {
    width: 100%;
    padding: 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;

}
.form-container button{
    margin-top: 20px;
}
button:hover {
    background-color: #218838;
}

/* Responsive Design for Small Screens */
@media (max-width: 600px) {
    .form-container {
        padding: 15px;
    }
    .form-group-row {
        flex-direction: column;
    }
}
/* Flex container for form-group-row */
.form-group-row {
    display: flex;
    gap: 15px;
    margin-bottom: 15px; /* Space between rows */
}

/* Form group width adjustment for rows with two columns */
.form-group-row .form-group {
    flex: 1; /* Ensures equal width */
}

/* Adjust label and input style */
.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

.form-group input[type="date"] {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}
.crud-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

#crudOperations {
    padding: 8px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    color: #333;
    cursor: pointer;
    flex-grow: 1;
    width: 100%;
}

#crudOperations:focus {
    outline: none;
    border-color: #28a745;
}

#searchButton {
    padding: 8px 16px;
    font-size: 1em;
    color: white;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 0;
}

#searchButton:hover {
    background-color: #218838;
}
.button-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
    max-width: 300px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-size: 0.9em;
    color: #333;
    margin-bottom: 5px;
}

.form-group input {
    padding: 8px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#searchButton {
    padding: 10px;
    font-size: 1em;
    color: white;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

#searchButton:hover {
    background-color: #218838;
}


    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="dropdown">
            <a class="dropbtn" href="new-index.html">Начало</a>
        </div>
        <div class="dropdown">
            <a class="dropbtn" href="clients.html">Клиенти</a>
        </div>
        <div class="dropdown">
            <a class="dropbtn" href="cars.html">Автомобили</a>
        </div>
        <div class="dropdown">
            <a class="dropbtn" href="contracts.html">Договори</a>
        </div>
        <div class="dropdown">
            <a class="dropbtn" href="spravki.html">Справки</a>
        </div>
        <div class="dropdown">
            <a class="dropbtn" href="drugo.html">Друго</a>
        </div>
    </div>

    <div class="row">
        <!-- Add New Client Form -->
        <div class="form-container">
            <div class="crud-container">
                <select id="crudOperations">
                    <option value="add">Добави клиент</option>
                    <option value="edit">Редактирай клиент</option>
                    <option value="delete">Изтрий клиент</option>
                </select>
            </div>   
                     
            <!-- Names and Phone -->
            <div class="form-group">
                <label for="clientName">Имена</label>
                <input type="text" id="clientName">
            </div>
            <div class="form-group">
                <label for="clientPhone">Телефон</label>
                <input type="text" id="clientPhone">
            </div>
        
            <!-- ID Number and Address -->
            <div class="form-group">
                <label for="idNumber">ЕГН</label>
                <input type="text" id="idNumber">
            </div>
            <div class="form-group">
                <label for="clientAddress">Адрес по л.к.</label>
                <input type="text" id="clientAddress">
            </div>
        
            <!-- Driver's License and Issuing Location -->
            <div class="form-group">
                <label for="licenseNumber">Св. за у-ние на МПС №</label>
                <input type="text" id="licenseNumber">
            </div>
            <div class="form-group">
                <label for="licenseLocation">Издадена от</label>
                <input type="text" id="licenseLocation">
            </div>
        
            <!-- License Dates -->
            <div class="form-group-row">
                <div class="form-group">
                    <label for="licenseStartDate">Издадена на</label>
                    <input type="date" id="licenseStartDate">
                </div>
                <div class="form-group">
                    <label for="licenseEndDate">Валидна до</label>
                    <input type="date" id="licenseEndDate">
                </div>
            </div>
            
        
            <!-- ID Issued Place and Date -->
            <div class="form-group">
                <label for="idIssuedBy">Издадена от</label>
                <input type="text" id="idIssuedBy">
            </div>
            <div class="form-group">
                <label for="idIssuedOn">Издадена на</label>
                <input type="date" id="idIssuedOn">
            </div>
        
            <!-- Additional Information -->
            <div class="form-group">
                <label for="additionalInfo">Допълнителна информация</label>
                <textarea id="additionalInfo" rows="3"></textarea>
            </div>
        
            <!-- Submit Button -->
            <button id="addClientButton">Добави клиент</button>
        </div>
        

        <!-- Table Container -->
        <div class="table-container">
            <h2>Клиенти</h2>
            <table id="clientTable">
                <thead>
                    <tr>
                        <th>Имена</th>
                        <th>ЕГН</th>
                        <th>Телефон</th>
                        <th>Адрес</th>
                        
                    </tr>
                </thead>
                <tbody id="client-data">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Button Container -->
        <div class="button-container">
            <!-- Search by Name -->
            <div class="form-group">
                <label for="searchByName">Търсене по име</label>
                <input type="text" id="searchByName" placeholder="Enter name">
            </div>
        
            <!-- Search by ID -->
            <div class="form-group">
                <label for="searchById">Търсене по ЕГН</label>
                <input type="text" id="searchById" placeholder="Enter ID">
            </div>
        
            <!-- Search by Phone -->
            <div class="form-group">
                <label for="searchByPhone">Търсене по телефон</label>
                <input type="text" id="searchByPhone" placeholder="Enter phone number">
            </div>
        
            <!-- Search by Reservation Code -->
            <div class="form-group">
                <label for="searchByReservation">Търсене по резервация</label>
                <input type="text" id="searchByReservation" placeholder="Enter reservation code">
            </div>
        
            <!-- Search by Email -->
            <div class="form-group">
                <label for="searchByEmail">Търсене по имейл</label>
                <input type="email" id="searchByEmail" placeholder="Enter email">
            </div>
            
            <!-- Search Button -->
            <button id="searchButton">Търси</button>
        </div>
        
    </div>
    <script>
        const crudDropdown = document.getElementById("crudOperations");
        const actionButton = document.getElementById("addClientButton");
    
        // Function to update the button text based on the selected option
        crudDropdown.addEventListener("change", () => {
            actionButton.textContent = crudDropdown.options[crudDropdown.selectedIndex].text;
        });
    </script>
</body>
</html>
